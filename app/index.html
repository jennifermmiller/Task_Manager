        <div class="full-screen-shadow"></div>
          <div class="header">
            <div class="container">
              <ul class="nav nav-pills pull-right">
                <li><button type="button" class="btn btn-primary make-new-btn">Make New!</button></li>
              </ul>
              <h3 class="text-muted">Task Manager II:</h3>
              <div class="made-by">Recreated by J. Mills</div>
            </div>
          </div>  
          <div class="container">
            <div class="task-list"></div>
        
         
          <!--<div class="jumbotron"></div>-->
        <!-- Script tag for Create New Task box: -->
        <script class="new-task-template" type="text/template">
          <div class="new-task-box">
            <div class="new-task-header">Create Task Here:</div>
            <div class="top">
              <div class="new-task-description">
                <label for="new-task">Task:</label>
                <input type="text" id="new-task" placeholder="I need to get busy doing..."/>
              </div>
              <div class="new-task-due-date">
                <label for="new-due-date">Date:</label>
                <input type="date" id="new-due-date"/>
              </div>
            </div> 
            <div class="new-task-more-info">
              <label for="new-task-notes">Notes:</label>
              <textarea id="new-task-notes" placeholder="Details..."></textarea>
            </div>
            <div class="new-task-btns">
              <button type="button" class="create-btn btn btn-default">Create New Task!</button>
              <button type="button" class="cancel-btn btn btn-warning">Concel</button>
            </div>
          </div>
        </script>

        <script class="task-list-template" type="text/template">  
          <div class="task-list-container" data-uniqueid= "<%= uniqueId %>">
            <div class="left-side">
              <div class="task-description"><%=newTask%></div>
              <div class="task-details"><%=newNotes%></div>
            </div>
            <div class="done">
              <img src="images/bluecheck.png"/>
            </div>
            <div class="right-side">
              <div class="task-due-date">
                <p>Due Date:</p>
                <input class="due-date" type="date" value="<%=newDueDate%>"/>
              </div>
              <div class="task-btns">
                <button type="button" class="expand-btn btn btn-primary">More...</button>
                <button type="button" class="complete-btn btn btn-primary">Complete!</button>
                <button type="button" class="delete-btn btn btn-warning">Delete</button>
              </div>
            </div>
          </div>
        </script>
        </div>

        


        <!-- build:js scripts/vendor.js -->
